<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script
      src="https://kit.fontawesome.com/6f3103b13c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/assets/widget-logo.png" />

    <!-- styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/widgets/pomodoro/pomodoro.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item-1">
        <div class="cs-container">
          <p>Pick a color</p>
          <div class="btn-container">
            <button data-color="10"></button>
            <button data-color="90"></button>
            <button data-color="260"></button>
            <button data-color="320"></button>
          </div>

          <div class="cl-container">
            <p>Copy link</p>
            <div class="cl-action">
              <input type="text" />
              <div class="copy-btn">
                <span class="material-symbols-outlined"> content_copy </span>
              </div>
            </div>
          </div>
          <div class="return">
            <a href="/index.html"
              ><button class="custom-btn btn-1">Home</button></a
            >
          </div>
        </div>
      </div>
      <div class="grid-item-2">
        <figure class="clock">
          <div class="circle-container">
            <div class="circle"></div>
          </div>
          <div class="mins">0</div>
          <div>:</div>
          <div class="secs">00</div>
          <audio
            src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
          ></audio>

          <svg class="progress-ring" height="200" width="200">
            <circle
              class="progress-ring__circle"
              stroke-width="8"
              fill="transparent"
              r="90"
              cx="100"
              cy="100"
            />
          </svg>
        </figure>

        <div class="btn-group">
          <button class="start">
            <span class="material-symbols-rounded"> play_arrow </span>
          </button>
          <button class="reset">
            <span class="material-symbols-rounded"> device_reset </span>
          </button>
          <button class="pause">
            <span class="material-symbols-rounded"> pause </span>
          </button>
        </div>

        <form action=".">
          <label for="focusTime">Focus Time</label>
          <input type="number" value="1" id="focusTime" />
          <label for="breakTime">Break Time</label>
          <input type="number" value="1" id="breakTime" />
          <button type="submit">Set</button>
        </form>
      </div>
    </div>

    <script src="/widgets/pomodoro/pomodoro.js"></script>
  </body>
</html>
