<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/6f3103b13c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/assets/widget-logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/widgets/greeting/greeting.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-dtwidget">
      <div class="grid-container">
        <div class="grid-item-1">
          <div class="cs-container">
            <p>Pick a color</p>
            <div class="btn-container">
              <button data-color="10"></button>
              <button data-color="90"></button>
              <button data-color="260"></button>
              <button data-color="320"></button>
            </div>

            <div class="cl-container">
              <p>Copy link</p>
              <div class="cl-action">
                <input type="text" />
                <div class="copy-btn">
                  <span class="material-symbols-outlined"> content_copy </span>
                </div>
              </div>
            </div>
            <div class="return">
              <a href="/index.html"
                ><button class="custom-btn btn-1">Home</button></a
              >
            </div>
          </div>
        </div>
        <div class="grid-item-2">
          <div class="datetime">
            <div class="greet" id="greet"></div>
            <div class="dt-time"></div>
            <div class="dt-date"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/widgets/greeting/greeting.js"></script>
  </body>
</html>
