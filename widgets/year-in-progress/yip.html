<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="/widgets/year-in-progress/yip.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <div class="grid-item-1">
          <div class="cs-container">
            <p>Pick a color</p>
            <div class="btn-container">
              <button data-color="10"></button>
              <button data-color="90"></button>
              <button data-color="260"></button>
              <button data-color="320"></button>
            </div>

            <div class="cl-container">
              <p>Copy link</p>
              <div class="cl-action">
                <input type="text" />
                <div class="copy-btn">
                  <span class="material-symbols-outlined"> content_copy </span>
                </div>
              </div>
            </div>
            <div class="return">
              <a href="/index.html"
                ><button class="custom-btn btn-1">Home</button></a
              >
            </div>
          </div>
        </div>
        <div class="grid-item-2">
          <h1 class="current-year"></h1>

          <div class="progress-container">
            <div class="progress">
              <div class="bar"></div>
            </div>
            <div class="value"></div>
          </div>
          <h4 class="current-date"></h4>

          <h1 class="alert">Happy New Year !!!</h1>
        </div>
      </div>
    </div>
    <script src="/widgets/year-in-progress/yip.js"></script>
  </body>
</html>
