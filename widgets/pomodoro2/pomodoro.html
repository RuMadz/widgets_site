<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/widget-logo.png" />

    <title>Document</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/6f3103b13c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="/widgets/pomodoro2/pomodoro.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- pomodoro testing -->
    <div class="container">
      <div class="grid-container">
        <div class="grid-item-1">
          <div class="cs-container">
            <p>Pick a color</p>
            <div class="btn-container">
              <button class="dataColor" data-color="10"></button>
              <button class="dataColor" data-color="90"></button>
              <button class="dataColor" data-color="260"></button>
              <button class="dataColor" data-color="320"></button>
            </div>

            <div class="cl-container">
              <p>Copy link</p>
              <div class="cl-action">
                <input type="text" />
                <div class="copy-btn">
                  <span class="material-symbols-outlined"> content_copy </span>
                </div>
              </div>
            </div>
            <div class="return">
              <a href="/index.html"
                ><button class="custom-btn btn-1">Home</button></a
              >
            </div>
          </div>
        </div>
        <div class="grid-item-2">
          <div class="app-display">
            <div class="title-con">
              <span class="title title-session" id="titleSession">Session</span>
              <span class="title title-break" id="titleBreak">Break</span>
            </div>
            <div class="row">
              <div class="col-lg-offset-2 col-lg-10 col-md-12 heading">
                <span id="time"></span>
              </div>
            </div>
            <div class="row">
              <circle
                fill="none"
                cx="6.25em"
                cy="6.25em"
                r="5em"
                class="gray"
                transform="scale(.8, .8) translate(25 25)"
              ></circle>
              <div class="progress">
                <div
                  id="progress-bar"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 100%"
                >
                  <span class="sr-only"></span>
                </div>
              </div>
            </div>
          </div>
          <!-- APP-DISAPLY -->
          <div class="app-controlls">
            <div id="playBtn" onclick="startTimerClickHandler()">
              <span class="material-symbols-outlined"> play_pause </span>
            </div>
            <div class="row">
              <div class="col-md-3 col-xs-4">
                <div class="row">
                  <label class="length">Session length</label>
                </div>
                <div class="row btn-cons">
                  <button
                    id="sesbtnminus"
                    type="button"
                    class="btn btn-minus-plus btn-plus"
                    onClick="adjustment('session',-1)"
                  >
                    -
                  </button>
                  <span id="session"></span>
                  <button
                    id="sesbtnplus"
                    type="button"
                    class="btn btn-minus-plus btn-plus"
                    onClick="adjustment('session',1)"
                  >
                    +
                  </button>
                </div>
              </div>
              <div class="col-md-3 col-xs-4">
                <div class="row">
                  <label class="length">Break length</label>
                </div>
                <div class="row btn-cons">
                  <button
                    id="breakbtnminus"
                    type="button"
                    class="btn btn-minus-plus"
                    onClick="adjustment('break',-1)"
                  >
                    -
                  </button>
                  <span id="break"></span>
                  <button
                    id="breakbtnplus"
                    type="button"
                    class="btn btn-minus-plus"
                    onClick="adjustment('break',1)"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- APP-CONTROLLS -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="/widgets/pomodoro2/pomodoro.js"></script>
  </body>
</html>
